dependencies:
  pre:
    - gem update --system
    - gem install bundler
    - mv config/config.example config/config.yml
    - mv config/database.example config/database.yml
test:
  override:
    - bundle exec rspec --format progress
  post:
    - bundle exec rubocop -D
    - bundle exec brakeman -z
    - bundle exec rake assets:precompile
