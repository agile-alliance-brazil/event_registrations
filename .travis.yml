language: ruby
rvm:
  - 1.9.2
  - 1.9.3
before_install:
  - gem source -u
before_script:
  - cp ./config/config.{example,yml}
  - cp ./config/database.{travis,yml}
  - mysql -e 'create database registrations_test;'
script:
  - RAILS_ENV=test bundle exec rake db:migrate
  - bundle exec rake ci
bundler_args: --local --without development production assets
