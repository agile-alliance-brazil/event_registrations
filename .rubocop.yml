AllCops:
  Exclude:
    - 'puppet/modules/stdlib/**/*' # Pulled from Puppetfile
    - 'vendor/**/*' # Pulled from Gemfile
    - 'db/schema.rb' # Auto-generated file
    - 'config/locales/localized_country_select*'
  RunRailsCops: true

Style/SymbolArray:
  Enabled: true

